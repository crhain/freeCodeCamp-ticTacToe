<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>freeCodeCamp: Tic Tac Toe</title>
  <link rel="stylesheet" type="text/css" href="src/css/style.css">
</head>
<body>
  <div id="title">
    <h1>Tic Tac Toe</h1>
  </div>
  

  <div id="control-panel">
    <div id="piece-select-container">
      <button id="select-x" class="select-piece-btn is-active">X</button>
    <button id="select-o" class="select-piece-btn">O</button>    
    </div>        
    <select name="game-mode" id="game-mode-select">
      <option value='0'>Solo Mode</option>
      <option selected=true value='1'>Normal (AI) Mode</option>
    </select>
    <button id="reset-btn">Reset</button>
  </div>
  <div id='board'>
    <div class="row">
      <button id="1x1"></button>
      <button id="1x2"></button>
      <button id="1x3"></button>
    </div>
    <div class="row">
      <button id="2x1"></button>
      <button id="2x2"></button>
      <button id="2x3"></button>
    </div>
    <div class="row">
      <button id="3x1"></button>
      <button id="3x2"></button>
      <button id="3x3"></button>
    </div>
    <div id="win" class="game-over"><h2>WIN!</h2></div>
    <div id="loss" class="game-over"><h2>LOSS!</h2></div>
    <div id="tie" class="game-over"><h2>TIE!</h2></div>
  </div>

  <div class="row"></div>

  <div id="message-panel" class="is-rolled-up">
    <h3>Click To Show More</h3>
    <div id="message-display"></div>
  </div>
  <script type="text/javascript" src="src/app/app.js"></script>
</body>

</html>

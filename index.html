<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>freeCodeCamp: Tic Tac Toe</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
  <h1>Tic Tac Toe</h1>

  <div id="control-panel">
    <button id="reset-btn">Reset</button>
  </div>
  <div id='board'>
    <div class="row">
      <button id="1x1"></button>
      <button id="2x1"></button>
      <button id="3x1"></button>
    </div>
    <div class="row">
      <button id="1x2"></button>
      <button id="2x2"></button>
      <button id="3x2"></button>
    </div>
    <div class="row">
      <button id="1x3"></button>
      <button id="2x3"></button>
      <button id="3x3"></button>
    </div>
  </div>

  <div id="message-panel" class="row">
    <p>Messages</p>
  </div>

  <script type="text/javascript" src="js/board.js"></script>
  <script type="text/javascript" src="js/control.js"></script>
  <script type="text/javascript" src="js/message.js"></script>
  <script type="text/javascript" src="js/game.js"></script>
  <script type="text/javascript" src="js/app.js"></script>
</body>

</html>
